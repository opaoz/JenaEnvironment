<!doctype html>
<html lang="en" ng-app="App">
<head>
    <meta charset="UTF-8">
    <title>Map</title>
    <link rel="stylesheet" href="libs/bootstrap-3.3.6-dist/css/bootstrap.css">
</head>
<body ng-controller="MainController as vm" ng-init="vm._init_()">
<div class="container-fluid" ng-init="vm._init_()">
    <div class="row">
        <div class="col-xs-12 text-center">
            <strong>{{vm.query.title}}</strong>
            <textarea ng-model="vm.query.text" cols="30" rows="10" class="form-control"></textarea>
            <button class="btn btn-success btn-block" ng-click="vm.send(vm.query)">Use it!</button>
        </div>
    </div>
    <div class="row output">
        <div class="col-xs-12">
            <pre ng-bind-html="vm.output | codeFormatter | trust : 'html'"></pre>
        </div>
    </div>
</div>

<script src="libs/angular.min.js"></script>

<script src="js/app.js"></script>
<!--Controllers-->
<script src="js/controllers/main.js"></script>

<!--Services-->
<script src="js/services/http-request.js"></script>

<!--Filters-->
<script src="js/filters/code-formatter.js"></script>
<script src="js/filters/trust-source.js"></script>
</body>
</html>
